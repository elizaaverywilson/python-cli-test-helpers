# tox (https://tox.readthedocs.io/) is a tool for running tests
# Run tests in multiple virtualenvs.

[tox]
envlist =
    flake8
    pylint
    bandit
    py{27,34,35,36,37,38,py,py3}
    readme
    clean

[testenv]
description = Unit tests
deps = pytest
commands = pytest {posargs}

[testenv:bandit]
description = PyCQA security linter
deps = bandit<1.6.0
commands = bandit -r . --ini tox.ini

[testenv:clean]
description = Remove bytecode and other debris
deps = pyclean
commands =
    py3clean -v {toxinidir}
    rm -rf build/ dist/ cli_test_helpers.egg-info/
whitelist_externals =
    rm

[testenv:flake8]
description = Static code analysis and code style
deps = flake8
commands = flake8

[testenv:pylint]
description = Check for errors and code smells
deps = pylint
commands = pylint cli_test_helpers setup

[testenv:readme]
description = Ensure README renders on PyPI
deps = twine
commands =
    {envpython} setup.py -q sdist bdist_wheel
    twine check dist/*

[bandit]
exclude = .tox,build,dist,tests

[flake8]
exclude = .tox,build,dist,cli_test_helpers.egg-info

[pytest]
addopts =
    --color=yes
    --doctest-modules
    --strict
    --verbose
    --ignore examples/
